{% extends "base.html" %}
{% block content %}
<h2>Pending Items for Approval</h2>
<ul class="list-group">
  {% for item in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.title }} â€” uploaded by {{ item.uploader.username }}
      <div>
        <a href="{% url 'approve_item' item.id %}" class="btn btn-sm btn-success">Approve</a>
        <a href="{% url 'reject_item' item.id %}" class="btn btn-sm btn-danger">Reject</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No pending items.</li>
  {% endfor %}
</ul>
{% endblock %}
