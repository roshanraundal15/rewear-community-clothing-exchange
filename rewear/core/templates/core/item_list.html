{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Browse All Items</h2>
<form method="get" class="mb-4">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Search by title..." value="{{ request.GET.q }}">
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</form>

<div class="row">
  {% for item in items %}
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm h-100">
        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
        <div class="card-body">
          <h6 class="card-title">{{ item.title }}</h6>
          <p class="card-text">{{ item.get_type_display }}</p>
          <a href="{% url 'item_detail' item.id %}" class="btn btn-sm btn-outline-primary">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No items found.</p>
  {% endfor %}
</div>
{% endblock %}
